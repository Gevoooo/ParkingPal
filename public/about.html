<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Pal</title>
    <link rel="stylesheet" href="output.css"/>
</head>
<body class="globalFont">
<div class="bg-PP-blue">
    <header class="bg-PP-dark-blue grid grid-cols-1 grid-rows-5 h-full w-screen">
        <div class="row-span-1 p-3 flex items-center text-white font-semibold">
            <img src="./images/ParkingPal.png" alt="Parking Pal Logo" class="aspect-square h-full min-h-12 max-h-12 block ml-auto mr-auto">
            <div class="-ml-5 p-3 mr-4 text-3xl text-PP-orange select-none">arkingPal</div>
            <div class="grow mr-0 md:mr-4"></div>
            <div class="object-right mr-4 p-2 rounded-3xl bg-PP-light-orange border-4 border-PP-orange hover:bg-PP-orange"><button>Contact Us</button></div>
            <div class="object-right mr-4 p-2 rounded-3xl bg-PP-light-orange border-4 border-PP-orange hover:bg-PP-orange"><button>About Us</button></div>
            <div class="object-right p-2 rounded-3xl bg-PP-light-orange border-4 border-PP-orange hover:bg-PP-orange"><button>Log In</button></div>
        </div>
    </header>

<section id="hero">
    <h1>Welcome to the best pal for Parking</h1>
    <p>This is a simple landing page for us to build on</p>
    <a href="#about" class="btn">Learn More</a>
</section>

<section class = "p-3" id="about">
    <h2>About Us</h2>
    <p>We want to be your go to platform to reserve your next parking spot</p>
</section>

<section id="services">
    <h2>Our Services:</h2>
    <ul>
        <li>Reservation</li>
        <li>Review</li>
        <li>Rating</li>
    </ul>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Parking Pal. All rights reserved.</p>
</footer>
</div>


</body>
</html>
