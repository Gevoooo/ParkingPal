<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="output.css" />
    <title>ParkingPal</title>
</head>

<body class="globalFont bg-PP-blue">
    <script src="app.js"></script>
    <div class="h-screen flex w-screen">
        <div class="grow"></div>
        <div class="login-signup-prompt bg-white justify-center items-center">
            <h1 class="font-semibold">Sign Up</h1>
            <form>
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="fn" placeholder="First Name">
                <input type="text" id="ln" placeholder="Last Name">
                <input type="password" id="pw" placeholder="Password">
                <input type="password" id="pw2" placeholder="Re-Type your Password">
            </form>
            <label class="notification-text" id="notification-text"></label>
            <button class="long-main-button" onclick="makeAccountEmailAndPassword(
                document.getElementById('email').value
                , document.getElementById('fn').value
                , document.getElementById('ln').value
                , document.getElementById('pw').value
                , document.getElementById('pw2').value
                , document.getElementById('pw2').value)">
                Create Account</button>
            <button type="button" class="google-sign-in-button" onclick="googleLogin()">Sign in with Google</button>
            <hr>
            <a class="returnLink" href="index.html">Return to Login</a>
        </div>
        <div class="grow"></div>
    </div>
</body>

</html>
