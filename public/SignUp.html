    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>

<body>
    <script src="app.js"></script>
    <h1>Sign-Up</h1>

    <div class="container2">

        <div><label class="signup-text">Signup</label></div>
        <div>
            <input type="" id="email" placeholder="Email">
        </div>

        <div>
            <input type="" id="fn" placeholder="First Name">
        </div>

        <div>
            <input type="" id="ln" placeholder="Last Name">
        </div>

        <div>
            <input type="" id="pw" placeholder="Password">
        </div>

        <div>
            <input type="" id="pw2" placeholder="Re-Type your Password">
        </div>

        <button class="create-button" 
                onclick="makeAccountEmailAndPassword(document.getElementById('email').value
                                                    , document.getElementById('fn').value
                                                    , document.getElementById('ln').value
                                                    , document.getElementById('pw').value
                                                    , document.getElementById('pw2').value
                                                    , document.getElementById('pw2').value)">
                                                    Create Account</button>

        <div><label>----- or -----</label></div>
    
        <div><button type="button" class="google-sign-in-button" onclick="googleLogin()">Sign in with Google</button>
        

    </div>



    <a href="index.html">Back to Login</a>

</body>
