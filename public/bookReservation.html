<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Layout with Form</title>
    <link rel="stylesheet" href="output.css"/>
</head>
<body class="bg-gray-100">

<div class="flex flex-wrap">

    <div class="w-full md:w-1/3 p-4">
        <div class="bg-white border rounded shadow-md mb-4">
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-2">Account</h3>
                <p>This is some information about the account.</p>
            </div>
        </div>
        <div class="bg-white border rounded shadow-md mb-4">
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-2">Details</h3>
                <p>Here are some details.</p>
            </div>
        </div>
        <div class="bg-white border rounded shadow-md">
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-2">Payment Details</h3>
                <p>Payment details go here.</p>
            </div>
        </div>
    </div>

    <div class="w-full md:w-2/3 p-4">
        <div class="bg-white border rounded shadow-md mb-4">
            <div class="p-4">
                <img src="image.jpg" alt="Image" class="w-full mb-4">
                <p>Some text about the image.</p>
            </div>
        </div>
        <div class="bg-white border rounded shadow-md">
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-2">Summary</h3>
                <p>This is a summary of everything.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
