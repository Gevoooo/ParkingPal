<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
        <script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src="app.js"></script>
        <script src=""></script>
        <title>Parking Pal - ReservationInfo</title>
        <link rel="icon" type="image/x-icon" href="/images/ParkingPal.png">
        <link rel="stylesheet" href="output.css"/>
    </head>
    <body class="globalFont ">
        <div class="h-screen bg-PP-dark-blue"  >
            <div class="row-span-1 p-3 flex items-center text-white font-semibold">
                <div class="p-3 mr-4 text-3xl text-PP-light-orange select-none">ParkingPal</div>
            </div> 
                            
            <div class="bg-PP-blue p-9 h-full items-start pt-1/4 overflow-auto rounded-xl">
                <div class="flex justify-end w-full">
                    

                    <div class=" flex justify-end w-2/3 max-w-lg">
                        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search Appointments" class="w-full px-3 py-2 border rounded shadow">
                    </div>

                </div>

                
                <div class="w-full mt-24">
                <table id = "reservationList" class="w-full rounded-xl">
                    <thead class="bg-gray-50 border-b-2 border-gray-200">
                        <tr >
                            <th class="p-3 text-sm font-semibold tracking-wide text-left">Customer.</th>
                            <th class="p-3 text-sm font-semibold tracking-wide text-left" >Vehicle</th>
                            <th class="p-3 text-sm font-semibold tracking-wide text-left">Status</th>
                            <th class="p-3 text-sm font-semibold tracking-wide text-left">StartTime</th>
                            <th class="p-3 text-sm font-semibold tracking-wide text-left">EndTime</th>
                            <th class="p-3 text-sm font-semibold tracking-wide text-left">Spot-Number</th>
                            <th class="p-3 text-sm font-semibold tracking-wide text-left">Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ul>
                            <tr class="bg-gray-300 text-center">
                                <td class="p-3 text-sm text-gray-700 text-left" >Jeo Quintanilla</td>
                                <td class="p-3 text-sm text-gray-700 text-left">Sedan</td>
                                <td class="p-3 text-sm text-gray-700 text-left">Confirmed</td>
                                <td class="p-3 text-sm text-gray-700 text-left">2:00</td>
                                <td class="p-3 text-sm text-gray-700 text-left">3:00</td>
                                <td class="p-3 text-sm text-gray-700 text-left">B36</td>
                                <td class="p-3 text-sm text-gray-700 text-left">88th Garage</td>
                            </tr>
                        </ul>
                    </tbody>
                </table>
            </div>
                
            </div>
        </div>
        
        
    </body>
    </html>
