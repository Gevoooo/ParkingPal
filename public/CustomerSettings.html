    <body class="globalFont">
        <div class="bg-PP-dark-blue  grid grid-cols-1 grid-rows-10 h-screen w-screen">
            
            <div class="row-span-1 p-3 flex items-center text-white font-semibold">
                <div class="p-3 mr-4 text-3xl text-PP-light-orange select-none">ParkingPal</div>
                <div class="grow mr-0 md:mr-4"></div>
                <div class="object-right mr-4 p-2 rounded-3xl bg-PP-light-orange border-4 border-PP-orange hover:bg-PP-orange"><button onclick="mainPage()">Return</button></div>
                <div class="object-right p-2 rounded-3xl bg-PP-light-orange border-4 border-PP-orange hover:bg-PP-orange"><button onclick="logOut()">Log Out</button></div>
            </div>
                    
            <div class="pt-8">
                <div class="bg-gray-700 h-max w-11/12 p-3 rounded-lg flex mx-auto">
                    <div class="w-1/2">
                        <div class="bg-PP-blue h-full mb-6 p-4 w-full">
                            <div class="p-3 mr-4 text-3xl text-PP-light-orange select-none  border-b-2 border-PP-orange mb-8">Personal Information:</div>
                            <div class="flex flex-col mb-8"> 
                                <label class="text-white">First Name:</label>
                                <input type="text" value="Dave" class="w-4/5 bg-PP-blue border-0 border-b-2 border-PP-orange focus:border-orange-600 text-white">
                            </div>
                            <div class="flex flex-col mb-8">
                                <label class="text-white">Last Name:</label>
                                <input type="text" value="Jones" class="w-4/5 bg-PP-blue border-0 border-b-2 border-PP-orange focus:border-orange-600 text-white">
                            </div>
                            <div class="flex flex-col mb-8">
                                <label class="text-white">Email Address:</label>
                                <input type="text" value="davejones@gmail.com" class="w-4/5 bg-PP-blue border-0 border-b-2 border-PP-orange focus:border-orange-600 text-white">
                            </div>
                            <div class="flex flex-col mb-8">
                                <label class="text-white">Password:</label>
                                <input type="text" value="pass123" class="w-4/5 bg-PP-blue border-0 border-b-2 border-PP-orange focus:border-orange-600 text-white">
                            </div>
                        </div>
                    </div>
                
    
                    <div class="w-1/2 ml-3 ">
                        <div class="bg-PP-blue h-full mb-6 p-4 w-full">
                            <div class="p-3 mr-4 text-3xl text-PP-light-orange select-none border-b-2 border-PP-orange mb-8">Payment Information:</div>
                                <ul>
                                    <li id="addGarage" class="bg-slate-300 p-3 ml-3 mr-3 mb-3 rounded-xl hover:bg-slate-400" onclick="">
                                        <p class="text-center">Add Payment</p>
                                        <p class="text-center">+</p>
                                    </li>
                
                                </ul>
                        </div>
                    </div>

                    <div class="w-1/2 ml-3 ">
                        <div class="bg-PP-blue h-full mb-6 p-4 w-full">
                            <div class="p-3 mr-4 text-3xl text-PP-light-orange select-none border-b-2 border-PP-orange mb-8">Vehicles:</div>
                                <ul>
                                    <li id="addGarage" class="bg-slate-300 p-3 ml-3 mr-3 mb-3 rounded-xl hover:bg-slate-400" onclick="openPopup('addGarage')">
                                        <p class="text-center">Add Vehicle</p>
                                        <p class="text-center">+</p>
                                    </li>
                
                                </ul>
    
                            
                           
                            
                        </div>
                    </div>
            </div>
            
            
        
        </div>
