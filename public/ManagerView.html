    <div class="bg-PP-dark-blue grid grid-cols-1 grid-rows-10 h-screen w-screen">
        <div class="row-span-1 p-3 flex items-center text-white font-semibold">
            <div class="p-3 mr-4 text-3xl text-PP-light-orange select-none">ParkingPal</div>
            <div class="grow mr-4"></div>
            <div class="object-right mr-4 p-2 rounded-3xl bg-PP-light-orange border-4 border-PP-orange hover:bg-PP-orange"><button onclick="">Settings</button></div>
            <div class="object-right p-2 rounded-3xl bg-PP-light-orange border-4 border-PP-orange hover:bg-PP-orange"><button onclick="logOut()">Log Out</button></div>
        </div>
        <div class="p-0 row-span-9 text-white font-semibold w-full grid-cols-1 grid-row-4 grid md:grid-cols-4 md:grid-row-1">
            <div class="bg-PP-blue min-h-full col-span-full row-span-1 grid p-7 grid-rows-1 gap-3 md:col-span-1 md:row-span-full">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/10/45/parking-304464_1280.png" alt="Profile Picture" class="w-1/2 block ml-auto mr-auto ">
                <div class="align-top w-fit">
                    <div id="WelcomeName">Welcome</div>
                    <div id="ReservationInfo">You have 0 reservations for your garages</div>
                </div>
            </div>
            <div class="text-black font-bold min-h-full col-span-full row-span-3 md:col-span-3 md:row-span-full">
                <ul id="GarageList" class="bg-PP-blue border-PP-dark-blue min-h-full border-l-4 pt-3">
                    <li id="addGarage" class="bg-slate-300 p-3 ml-3 mr-3 mb-3 rounded-xl hover:bg-slate-400" onclick="popup()">
                        <p class="text-center">Add Garage</p>
                        <p class="text-center">+</p>
                    </li>
                </ul>
            </div>
            <div class="text-black font-bold min-h-full col-span-full row-span-3 md:col-span-3 md:row-span-full">
            <ul class="bg-PP-blue border-PP-dark-blue min-h-full border-l-4 pt-3">
                <li class="bg-slate-300 p-3 ml-3 mr-3 mb-3 rounded-xl hover:bg-slate-400" onclick="reservationPage()">
                    <p class="text-center">View All Reservation</p>
                </li>
            </ul>
        </div>
