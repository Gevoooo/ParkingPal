<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/10.8.0/firebase-performance-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link rel="stylesheet" href="output.css" />
  <title>ParkingPal</title>
</head>

<body class="globalFont bg-PP-blue">
  <script src="app.js"></script>
  <div class="h-screen flex w-screen">
    <div class="grow"></div>
    <div class="login-signup-prompt w-fit bg-white">
      <h1 class="font-semibold">ParkingPal</h1>
      <form style="margin-bottom: -1rem;">
        <input type="text" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
      </form>
      <div class="reset-link"><a href="PasswordReset.html">Forgot password?</a></div>
      <label class="notification-text" id="notification-text"></label>
      <button type="button" class="long-main-button"
        onclick="emailAndPasswordLogin(document.getElementById('email').value, document.getElementById('password').value)">Log
        In
      </button>
      <button type="button" class="google-sign-in-button" onclick="googleLogin()">Continue with Google</button>
      <hr>
      <div>
        <label>Don't have an account?&nbsp;</label>
        <a class="signup-link" href="SignUp.html">Sign up</a>
      </div>
    </div>
    <div class="grow"></div>
  </div>
</body>
</html>
