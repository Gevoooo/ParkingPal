<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="app.js"></script>

    <h1>Parking-Pal</h1>

    <div class="container">
      
    <label></label>
    <label class="login-text">Login</label>
    <label class ="instruction-text">Enter your Email and Password </label>
      
      <div class="email">
        <label>Enter your Email: </label>
        <input type="text" id="email" placeholder="Email" />
      </div>

      <div class="pword">
        <label>Enter your password: </label>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <div class="btn">
        <button type="button" onclick="emailAndPasswordLogin()">Sign-In</button>

        <button type="button" onclick="googleLogin()">Sign in with Google</button>
      </div>
      <label class="or-label"> ----- or -----</label>
      
      <button type="button" class="google-sign-in-button" onclick="googleLogin()">Sign in with Google</button>

      <label class="sign-up-text">Don't have an account?</label>
      <div class="signup">
        <a href="SignUp.html">Need a account? Click Here</a>
      </div>
    </div>


  </body>
</html>
