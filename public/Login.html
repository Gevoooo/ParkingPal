<!DOCTYPE html>

<html lang="en">
  <head>
    <title class="webname">Parking-Pal</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <h1>Parking-Pal</h1>

    <div class="container">
      <div class="user">
        <label>Enter your username: </label>
        <input type="text" id="username" placeholder="Username" />
      </div>

      <div class="pword">
        <label>Enter your password: </label>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <div class="btn">
        <button type="button" onclick="googleLogin()">Sign-In</button>
      </div>

      <div class="signup">
        <a href="SignUp.html">Need a account? Click Here</a>
      </div>
    </div>
  </body>
</html>
