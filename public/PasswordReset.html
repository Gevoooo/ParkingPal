<body class="globalFont bg-PP-blue flex">
    <div class="h-screen flex w-screen">
        <div class="grow"></div>
        <div class="login-signup-prompt justify-center items-center bg-white">
        <h1 class="font-semibold">Reset Password</h1>
        <label>Enter your email to reset your password</label>
        <form style="margin-bottom: -0.5rem;">
            <input type="text" id="email" placeholder="Email" />
        </form>
        <label class="notification-text" id="notification-text"></label>
        <button type="button" class="long-main-button"
